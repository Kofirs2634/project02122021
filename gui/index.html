<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project02122021</title>

    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- ВСПЛЫВАЮЩИЕ ОКНА -->
    <div class="shadow"></div>
    <div class="modal" id="listing-modal">
        <h3>Управление компонентом</h3>
        <form action="#">
            <label>Идентификатор: <input type="text" id="listing-modal-id" placeholder="опционально"></label>
            <label>Название: <input type="text" id="listing-modal-name" required></label>
            <span class="modal-error" id="listing-modal-error"></span>
            <div class="modal-controls">
                <button id="modal-cancel" class="button destr">Отмена</button>
                <button id="modal-confirm" class="button progr">Сохранить</button>
            </div>
        </form>
    </div>
    <div class="modal" id="relations-modal">
        <h3>Управление отношениями</h3>
        <form action="#">
            <label>Родитель: <select class="component-selector" id="relation-parent-name"></select></label>
        </form>
    </div>
    <div class="modal" id="order-modal">
        <h3>Управление элементом заказа</h3>
        <form action="#">
            <label>Фильтр: <input type="text" id="order-item-filter" placeholder="название или ID"></label>
            <label>Компонент: <select class="component-selector" id="order-item-name"></select></label>
            <label>Количество: <input type="number" min="1" max="1000" id="order-item-amount" value="1"></label>
            <div class="modal-controls">
                <button id="modal-cancel" class="button destr">Отмена</button>
                <button id="modal-confirm" class="button progr">Сохранить</button>
            </div>
        </form>
    </div>

    <!-- ВИДИМЫЙ КОНТЕНТ -->

    <div class="listing">
        <h2>Компоненты</h2>
        <fieldset class="manage-list">
            <legend>Управление</legend>
            <button class="button center progr" id="add-listing">Добавить</button>
        </fieldset>
        <fieldset class="item-list" id="listing-list">
            <legend>Список</legend>
        </fieldset>
    </div>
    <div class="realtions">
        <h2>Состав компонентов</h2>
        <fieldset class="manage-list">
            <legend>Управление</legend>
            <div id="rel-elements">
                <label for="rel-parent">Родитель</label>
                <label for="rel-child">Потомок</label>
                <select class="component-selector" id="rel-parent"></select>
                <select class="component-selector" id="rel-child"><option value="$null" class="immune">(отсутствует)</option></select>
                <input type="text" id="rel-parent-filter" placeholder="Фильтр по названию или ID">
                <input type="text" id="rel-child-filter" placeholder="Фильтр по названию или ID">
            </div>
            <label>Количество: <input type="number" id="rel-amount" min="1" max="1000" value="1"></label>
            <button class="button center progr" id="add-relation" disabled>Добавить</button>
        </fieldset>
        <fieldset class="item-list" id="relations-list">
            <legend>Дерево</legend>
        </fieldset>
        <!-- <div class="item">
            <span class="contents-parent">компьютер</span>
            <div class="subitem">
                <span class="contents-child">системный блок</span>
                <span class="contents-amount">(1 шт.)</span>
            </div>
        </div> -->
    </div>
    <div class="order">
        <h2>Заказ</h2>
        <fieldset class="manage-list">
            <legend>Управление</legend>
            <button class="button center progr" id="add-order" disabled>Добавить</button>
        </fieldset>
        <fieldset class="item-list" id="order-list">
            <legend>Список</legend>
        </fieldset>
    </div>
    <button class="button center progr" id="calculate" disabled>Рассчитать</button>
    <!-- <div class="result">
        <h2>Результаты</h2>
    </div> -->

    <!-- ШАБЛОНЫ ЗАПИСЕЙ -->

    <template id="listing-item">
        <div class="item">
            <span class="listing-id"></span>
            <span class="listing-name"></span>
        </div>
    </template>
    <template id="relation-item">
        <div class="item">
            <span class="relation-parent"></span>
            <div class="subitems"></div>
        </div>
    </template>
    <template id="order-item">
        <div class="item">
            <span class="order-name"></span>
            <span class="order-amount"></span>
        </div>
    </template>
</body>
</html>
